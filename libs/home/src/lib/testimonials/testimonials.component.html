<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slidesItem of slidesItems">
    <ng-template carouselSlide [id]="slidesItem.id">
      <div class="block-item">
        <img [alt]="slidesItem.name" [src]="slidesItem.src" [title]="slidesItem.name" />
        <p>
          Some opinion goes here... Some opinion goes here... Some opinion goes
          here... Some opinion goes here...
        </p>
        <div class="testimonial-name">{{ slidesItem.name }}</div>
        <strong>{{ slidesItem.position }}</strong>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
