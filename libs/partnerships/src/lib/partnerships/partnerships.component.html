<section
  aria-label="This is a partnerships page to inform you about possible ways of cooperation."
>
  <mat-card
    aria-label="These are partnerships details."
    class="mat-elevation-z24"
    fxFlex="50"
    fxFlex.md="80"
    fxFlex.lt-md="90"
    fxFlexOffset="25"
    fxFlexOffset.md="10"
    fxFlexOffset.lt-md="5"
    role="region"
  >
    <!-- Title of the card. -->
    <mat-card-title aria-level="1" role="heading" title="Partnerships"
      >Partnerships</mat-card-title
    >

    <!-- Subtitle of the card. -->
    <mat-card-subtitle aria-level="3" role="heading"
      >We can partner with many entities.</mat-card-subtitle
    >

    <!-- Group of tabs. -->
    <mat-tab-group mat-align-tabs="center">
      <ng-container *ngFor="let partnershipsItem of partnershipsItems">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon aria-hidden="true">{{ partnershipsItem.icon }}</mat-icon>
            {{ partnershipsItem.name }}
          </ng-template>
          <ng-template matTabContent>
            <p
              class="example-large-box mat-elevation-z24"
              fxLayoutAlign="center center"
            >
              {{ partnershipsItem.description }}
            </p>
          </ng-template>
        </mat-tab>
      </ng-container>
    </mat-tab-group>
  </mat-card>
</section>
