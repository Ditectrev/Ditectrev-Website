<section aria-label="This is Software Development page to inform your about our Software Development services.">
  <h1 title="Software Development">Software Development</h1>
  <!-- Container for cards. -->
  <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="space-evenly top">
    <ng-container *ngFor="let softwareDevelopmentItem of softwareDevelopmentItems">
      <!-- Card container that binds all card information. -->
      <mat-card attr.aria-label="This is {{softwareDevelopmentItem.name}} service short description."
        class="mat-elevation-z24" fxFlex="25" fxFlex.md="40" fxFlex.lt-md="90" role="region">
        <!-- Title of the card. -->
        <mat-card-title aria-level="2" title="{{softwareDevelopmentItem.name}}" role="heading">
          {{softwareDevelopmentItem.name}}
        </mat-card-title>
        <img [alt]="softwareDevelopmentItem.name" [src]="softwareDevelopmentItem.src"
          [title]="softwareDevelopmentItem.name" />
        <!-- Subtitle of the card. -->
        <mat-card-subtitle
          attr.aria-label="We provide these services as part of {{softwareDevelopmentItem.name}}: {{softwareDevelopmentItem.description}}"
          aria-level="3" role="heading">{{softwareDevelopmentItem.description}}</mat-card-subtitle>
      </mat-card>
    </ng-container>
  </div>
</section>
